[build]
  command = "rm -f bun.lockb && npm ci && npm run build"
  publish = "dist"

# Disable automatic dependency installation
[build.processing]
  skip_processing = false

# Headers for XML files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Exclude sitemap and robots from SPA routing
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Force npm usage and disable bun
  NETLIFY_USE_NPM = "true"
  NETLIFY_USE_BUN = "false"

