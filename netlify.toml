[build]
  command = "rm -f bun.lockb && npm ci && npm run build"
  publish = "dist"

# Disable automatic dependency installation
[build.processing]
  skip_processing = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Force npm usage and disable bun
  NETLIFY_USE_NPM = "true"
  NETLIFY_USE_BUN = "false"

